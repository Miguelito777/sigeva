<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SIGEVA</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
		<header>
			<div class="bg-primary">
				<div class="row">
					<div class="col-xs-2" style="text-align:center;">
						<img src="img/OJ-blanco.png" width="50" height="50">
					</div>
					<div class="col-xs-9">
						<ol class="breadcrumb">
						  <li class="active">SIGEVA</li>
						</ol>
					</div>
					<div class="col-xs-1 bg-info" style="text-align:center;">
						<a href="#"><p class="lead"><span class="glyphicon glyphicon-inbox"></p></a>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="row">
				<div class="col-xs-2 bg-info">
						<ul class="nav nav-pills nav-stacked">
							<br>
					    	<li class="active"><a href="#" aria-controls="noticias" role="tab" data-toggle="tab"> <span class="glyphicon glyphicon-pencil"></span> Ingresar al Sistema </a></li>
						</ul>
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				</div>
				<div class="col-xs-2">
				</div>
				<div class="col-xs-6">
					<br>
					<form class="well">
						<div class="row">
							<div class="col-xs-4"></div>
							<div class="col-xs-4">
								<div id="resultError"></div>
								<div id="titleIndex" style="text-align:center;"></div>
								<div id="resultError"></div>
								<div id="dataLogin"></div>
								<div id="informacion"></div>
								<div id="newUser"></div>
							</div>
							<div class="col-xs-4"></div>
						</div>
					</form>	
				</div>
				<div class="col-xs-2"></div>
			</div>
		</section>
		<footer>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-10">
					<h5>Organismo Judicial, CIT, Quetzaltenango, Guatemala </h5>
				</div>
			</div>
		</footer>

	<div class="modal fade" id="statusSolEnv">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Solicitud y Propuesta...</h4>
					</div>
					<div class="modal-body" id="bodyDiv" style="text-align:center;">
					<input type="text" class="form-control" placeholder="FIRMA ELECTRONICA">	
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
					</div>
				</div>
			</div>
	</div>

	<div class="modal fade" id="registrarse">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Registrarse en SIGEVA</h4>
				</div>
				<div class="modal-body">
					<label for="">Ingrese codigo de empleado</label>
					<input type="search" name="" id="input" class="form-control" value="" required="required" title="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="alert('Cuenta Creada Exitosamente');">Crear Cuenta</button>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript' src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/modelo.js"></script>
	<script type="text/javascript" src="js/controlador.js"></script>
	<script>loginInit();</script>
</body>
</html>
